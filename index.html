<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鷗倪的遊是世界</title>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e0f7fa;
            --btn-blue: #4fc3f7;
            --btn-green: #81c784;
            --btn-orange: #ffb74d;
            --btn-gray: #b0bec5;
            --border-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            /* 模擬像素風網格背景 */
            background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-menu {
            background: white;
            border: 4px solid var(--border-color);
            padding: 30px;
            border-radius: 0px;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
            text-align: center;
            width: 320px;
        }

        h1 {
            font-size: 2rem;
            color: var(--border-color);
            margin-bottom: 30px;
            text-shadow: 2px 2px 0px #aaa;
        }

        .btn {
            display: block;
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 15px;
            margin: 15px 0;
            border: 4px solid var(--border-color);
            position: relative;
            transition: all 0.1s;
            box-shadow: 0 5px 0px var(--border-color);
            font-weight: bold;
        }

        /* 不同的按鈕顏色 */
        .btn-1 { background-color: var(--btn-blue); }
        .btn-2 { background-color: var(--btn-green); }
        .btn-3 { background-color: var(--btn-orange); }
        .btn-4 { background-color: var(--btn-gray); cursor: not-allowed; }

        /* 點擊效果 */
        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0px var(--border-color);
        }

        .btn:hover:not(.btn-4) {
            filter: brightness(1.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

<div class="game-menu">
    <h1>鷗倪的遊戲世界</h1>
    
    <a href="/ladder.httml" class="btn btn-1">荷老闆再爬樓梯</a>
    
    <a href="/password.httml" class="btn btn-2">終極密碼</a>
    
    <a href="/turntable.httml" class="btn btn-3">簡單轉抽獎</a>
    
    <a href="#" class="btn btn-4">開發中 (敬請期待)</a>

    <div class="footer">Ver 1.0 - 冒險開始</div>
</div>

</body>
</html>
